{% extends 'base.html' %} {% load static %} {% block content %}

<main class="hero-bg">
  <section class="hero">
    <div class="container">
      <div class="row gx-5 align-items-center">
        <div class="col-lg-6 " data-aos="fade-up">
          <h1 class="hero-title">
            Unlock Employee Retention Success with AI-Powered Insights
          </h1>

          <p class="hero-text">
            Welcome to our cutting-edge platform that revolutionizes employee retention using the power of Artificial
            Intelligence (AI).
          </p>
          </p>

          <a class="cta-primary btn btn-blue fw-500 me-2" href="#">
            Get Started
          </a>

          <a class="cta-secondary" href="#">Learn More</a>
          <i data-feather="arrow-right"></i>
        </div>

        <div class="col-lg-6 order-lg-2 order-1">

          <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/windows.svg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/windows.svg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/windows.svg' %}" class="d-block w-100" alt="...">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>

        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
