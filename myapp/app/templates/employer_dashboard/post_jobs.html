{% extends 'base.html' %} {% load static %} {% block content %}

<section class="mb-5">
    <div class="row g-0 border-top border-color-extra-light-gray">
        {% include 'includes/employee_sidebar.html' %}
        <div class="col-lg-9">
            <div class="dashboard-right-sidebar">
                <div class="row mb-2-2">
                    <div class="col-lg-12 mb-1-9">
                        <h3 class="mb-5">Post New Job</h3>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="dashboard-title">
                            <h5 class="mb-0">Post a Job</h5>
                        </div>
                        <div class="dashboard-widget">
                            <form action="#!" method="post" enctype="multipart/form-data" onclick="">
                                <div class="quform-elements">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="quform-element form-group">
                                                <label for="job-title">Job Title</label>
                                                <div class="quform-input">
                                                    <input id="job-title" class="form-control" type="text"
                                                        name="job-title" placeholder="Enter job title" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="quform-element form-group">
                                                <label for="job-description">Job Description</label>
                                                <div class="quform-input">
                                                    <textarea id="job-description" class="form-control" name="message"
                                                        rows="6" placeholder="Enter job description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="email">Email Address</label>
                                                <div class="quform-input">
                                                    <input id="email" class="form-control" type="text" name="email"
                                                        placeholder="name@example.com" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="user-name">User Name</label>
                                                <div class="quform-input">
                                                    <input id="user-name" class="form-control" type="text"
                                                        name="user-name" placeholder="Enter user name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="specialisms">Specialisms</label>
                                                <div class="quform-input">
                                                    <select id="specialisms" class="form-control form-select"
                                                        name="specialisms">
                                                        <option value="">Select Specialisms</option>
                                                        <option value="Accounting">Accounting</option>
                                                        <option value="Marketing">Marketing</option>
                                                        <option value="Design">Design</option>
                                                        <option value="Development">Development</option>
                                                        <option value="Engineering">Engineering</option>
                                                        <option value="Health & Care">Health & Care</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="category">Job Type</label>
                                                <div class="quform-input">
                                                    <select id="category" class="form-control form-select"
                                                        name="category">
                                                        <option value="">Select Job Type</option>
                                                        <option value="Full Time">Full Time</option>
                                                        <option value="Part Time">Part Time</option>
                                                        <option value="Freelance">Freelance</option>
                                                        <option value="Temporary">Temporary</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="offered-salary">Offered Salary</label>
                                                <div class="quform-input">
                                                    <select id="offered-salary" class="form-control form-select"
                                                        name="offered-salary">
                                                        <option value="">Select Salary</option>
                                                        <option value="$1500">$1500</option>
                                                        <option value="$2000">$2000</option>
                                                        <option value="$2500">$2500</option>
                                                        <option value="$3500">$3500</option>
                                                        <option value="$4500">$4500</option>
                                                        <option value="$5000">$5000</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="career-level">Career Level</label>
                                                <div class="quform-input">
                                                    <select id="career-level" class="form-control form-select"
                                                        name="career-level">
                                                        <option value="">Select Career Level</option>
                                                        <option value="$1500">$1500</option>
                                                        <option value="$2000">$2000</option>
                                                        <option value="$2500">$2500</option>
                                                        <option value="$3500">$3500</option>
                                                        <option value="$4500">$4500</option>
                                                        <option value="$5000">$5000</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="experience">Experience</label>
                                                <div class="quform-input">
                                                    <select id="experience" class="form-control form-select"
                                                        name="experience">
                                                        <option value="">Select Experience</option>
                                                        <option value="Fresher">Fresher</option>
                                                        <option value="Less Than 1 Year">Less Than 1 Year</option>
                                                        <option value="2 Year">2 Year</option>
                                                        <option value="3 Year">3 Year</option>
                                                        <option value="4 Year">4 Year</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="gender">Gender</label>
                                                <div class="quform-input">
                                                    <select id="gender" class="form-control form-select" name="gender">
                                                        <option value="">Select Gender</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                        <option value="Others">Others</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="qualification">Qualification</label>
                                                <div class="quform-input">
                                                    <select id="qualification" class="form-control form-select"
                                                        name="qualification">
                                                        <option value="">Select Qualification</option>
                                                        <option value="Matriculation">Matriculation</option>
                                                        <option value="Intermediate">Intermediate</option>
                                                        <option value="Graduate">Graduate</option>
                                                        <option value="Others">Others</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="deadline-date">Application Deadline Date</label>
                                                <div class="quform-input">
                                                    <input class="form-control" id="deadline-date" type="text"
                                                        name="deadline-date" placeholder="Enter deadline date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="quform-element form-group">
                                                <div class="quform-input">
                                                    <label for="resume">File Attachment</label>
                                                    <div class="custom-file">
                                                        <input class="custom-file-input" type="file" id="resume"
                                                            name="resume" />
                                                        <label class="custom-file-label" data-browse="Browse">Choose
                                                            file</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="quform-submit-inner">
                                                <button class="butn" type="submit"><span>Save Changes</span></button>
                                            </div>
                                            <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-lg-12">
                        <div class="dashboard-title">
                            <h5 class="mb-0">Address</h5>
                        </div>
                        <div class="dashboard-widget">
                            <form action="#!" method="post" enctype="multipart/form-data" onclick="">
                                <div class="quform-elements">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="region">Region</label>
                                                <div class="quform-input">
                                                    <input id="region" class="form-control" type="text" name="region"
                                                        placeholder="Enter your region">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="city">City</label>
                                                <div class="quform-input">
                                                    <input id="city" class="form-control" type="text" name="city"
                                                        placeholder="Enter your city">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="address">Barangay</label>
                                                <div class="quform-input">
                                                    <input id="address" class="form-control" type="text" name="address"
                                                        placeholder="Enter your address">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="quform-element form-group">
                                                <label for="location">Street Address</label>
                                                <div class="quform-input">
                                                    <input id="location" class="form-control" type="text"
                                                        name="location" placeholder="Enter your location">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-5">
                                            <div class="quform-submit-inner">
                                                <button class="butn" type="submit">Save Changes</button>
                                            </div>
                                            <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
